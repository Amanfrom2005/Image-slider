<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="slider-wrapper">
        <button id="prev-slide" class="slide-button material-symbols-rounded">
          
        </button>
        <ul class="image-list">
          <img class="image-item" src="15 Most Overpowered Anime Characters, Ranked.jpeg" alt="img-1" />
          <img class="image-item" src="_Explore the Power of Naruto_ Epic 4K Ultra HD Wallpaper_.jpeg" alt="img-2"/>
          <img class="image-item" src="wallpaperflare.com_wallpaper.jpg" alt="img-3" />
          <img class="image-item" src="wallpaperflare.com_wallpaper (1).jpg" alt="img-4" />
          <img class="image-item" src="wallpaperflare.com_wallpaper (2).jpg" alt="img-5" />
          <img class="image-item" src="wallpaperflare.com_wallpaper (3).jpg" alt="img-6" />
          <img class="image-item" src="wallpaperflare.com_wallpaper (4).jpg" alt="img-7" />
          <img class="image-item" src="wallpaperflare.com_wallpaper (6).jpg" alt="img-8" />
          <img class="image-item" src="wallpaperflare.com_wallpaper (10).jpg" alt="img-9" />
          <img class="image-item" src="wallpaperflare.com_wallpaper (11).jpg" alt="img-10" />
        </ul>
        <button id="next-slide" class="slide-button material-symbols-rounded">
          
        </button>
      </div>
      <div class="slider-scrollbar">
        <div class="scrollbar-track">
          <div class="scrollbar-thumb"></div>
        </div>
      </div>
    </div>
  </body>
</html>
